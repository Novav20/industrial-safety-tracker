<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Safety Tracker - Report Incident</title>
</head>

<body>
    <header>
        <button class="hamburger-btn" id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report-incident.html">Report Incident</a></li>
                <li><a href="equipment-list.html">Equipment List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Report a New Incident</h1>
            <section>
                <form action="post">
                    <div>
                        <label for="incident-title">Incident Title</label>
                        <input type="text" id="incident-title" name="incident-title">
                    </div>
                    <div>
                        <label for="incident-date">Date of Incident</label>
                        <input type="text" id="incident-date" name="incident-date">
                    </div>
                    <div>
                        <button type="submit">Submit Report</button>
                    </div>
                </form>
                <section>
                    <h2>Submitted Incidents</h2>
                    <div id="incident-list-container"></div>
                </section>
            </section>
        </div>
    </main>
